apiVersion: v1
kind: Namespace
metadata:
  name: kings-landing
  
---

apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: kings-landing-full-access
  namespace: kings-landing
rules:
- apiGroups: ["","extensions","apps"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["batch"]
  resources:
  - jobs
  - cronjobs
  verbs: ["*"]
  